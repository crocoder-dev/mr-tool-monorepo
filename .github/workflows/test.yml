name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: LS pre-set
        run: ls

      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: LS post-set
        run: ls

      - name: Install dependecies
        run: npm ci

      - name: Run tests
        run: npm run test
